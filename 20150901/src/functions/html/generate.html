<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
    
        <!-- Popper & Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

        <!-- socket.io -->
        <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        
        <!-- p5js -->
        <script src="js/p5.js"></script>
        <script src="js/p5.dom.min.js"></script>
        <script src="https://unpkg.com/lodash@4.17.21/lodash.js"></script>

        <script src="../js/sketch.js"></script>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="../sass/style.css">
    
        <!-- Typeface -->
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <style>
        body {
            font-family: 'Poppins';font-size: 22px;
        }
        </style>
    
        <title>Minimal Poster Generator</title>
    </head>

<body style="background-color: #353743">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" style="color:#eee" href="/">mipogen</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" style="color:grey" href="/login">login</a>
              </li>
          </div>
        </div>
      </nav>
    <div class="container-fluid">
      <div class="card rounded-lg mx-auto" style=" background-color: #8EC2FF">
        <div class="card-header text-center" style="color:white">
          GENERATE
        </div>
        <div class="row">
          <div class="col-2">
            <div class="container text-center" style="width:11rem">
              <div class="btn-group-vertical" id="buttons">
                <button type="button" id="tempMode" class="btn btn-secondary rounded-pill border-0 my-5" data-bs-toggle="modal" title="TEMPLATES" data-bs-target="#warning">
                  <img src="../assets/TemplateIcon.png" class="center-block" style="max-width: 60px;">
                </button>
                <div class="modal fade" id="warning" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        Your work will be lost.
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Change Template</button>
                      </div>
                    </div>
                  </div>
                </div>
                <button type="button" id="textMode" onclick="textChange()"class="btn btn-secondary rounded-pill border-0 my-5" data-bs-toggle="tooltip" title="TEXT">
                  <img src="../assets/TextIcon.png" class="center-block" style="max-height: 60px;">
                </button>
                <button type="button" id="imagemode" onclick="imageChange()" class="btn btn-secondary rounded-pill border-0 my-5" data-bs-toggle="tooltip" title="IMAGE">
                  <img src="../assets/ImageIcon.png" class="center-block" style="max-height: 60px;">
                </button>
                <button type="button" id="shapeMode" onclick="shapeChange()" class="btn btn-secondary rounded-pill border-0 my-5" data-bs-toggle="tooltip" title="SHAPES">
                  <img src="../assets/ShapeIcon.png" class="center-block" style="max-height: 60px;">
                </button>
              </div>
            </div>
          </div>
          <div class="col-9">
            <div id="canvas" class="jumbotron rounded-lg" style="background-color: #ddd;">
            </div> 
          </div>
        </div>
      </div>
    </div>
</body>
</html>
