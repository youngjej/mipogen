        <script>
            var arrayImg = [];
            for (let i=0; i<6; i++) arrayImg.push(`../posters/${i}.jpg`);

            window.onload = function() { 
                arrayImg.map((url) => {
                    var div = document.createElement("div");
                    var div_a = document.createElement("a");
                    var div_a_img = document.createElement("img")
                    div.className = "col-md-2";
                    div_a.href = "#";
                    div_a_img.src = url;
                    div_a_img.className = "rounded mx-auto d-block";
                    div_a_img.alt = "Image";
                    div_a_img.style = "max-height:200px"
                    div_a.appendChild(div_a_img);
                    div.appendChild(div_a);
                    document.getElementById("carousel-item-row").appendChild(div)
                } );
            }
        </script>
